<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>移动端的web相册</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*body{
            overflow: hidden;
        }*/
        ul, ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img{
            border: 0;
        }
        #container li{
            float: left;
            overflow: hidden;
        }
        #container li img{
            width: 100%;
            height: 100%;
        }
        #loading{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            color: #fff;
            line-height: 100%;
        }
        #loading span{
            width: 100px;
            height: 30px;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <ul id="container"></ul>
    <div id="loading">
        <span>loading...</span>
    </div>
    <script src="js/zepto.min.js"></script>
    <script>
        $(function(){
            var $container = $('#container'),
                $loading = $('#loading'),
                $win = $(window);


            var padding = 2;

            var loadNum = 0;
            for(var i=0; i<16; i++){
                //$container.append('<li><img src="img/'+(i+1)+'.jpg"></li>');
                var oImg = new Image();
                oImg.onload = function(){
                    loadNum++;
                    if(loadNum == 16){
                        var iWinWidth = document.documentElement.clientWidth || document.body.clientWidth;
                        $('#container li').width(Math.floor((iWinWidth- 3*padding) / 4));
                        $loading.hide();
                    }
                    var $li = $('<li>').append(this);
                    $container.append($li);

                };
                oImg.src = 'img/'+(i+1)+'.jpg';
            }

//            setTimeout(function(){
                //var iClientWidth = document.documentElement.clientWidth || document.body.clientWidth;
//                alert(iClientWidth);
//            }, 2000);



//            $('#container li').width(iPicWidth);


        });
    </script>
</body>
</html>
