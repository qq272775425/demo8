		<script type="text/javascript">
		var play = 1;
        var audio = document.getElementById('audio');
                $(window).on('load', function(){
                $('.loading').remove();
                $('#div1').html('<img class="img_1 show-w1-1" src="img/index-w1.png" />');
                $('.mp3').on('click', function(e){
                    if(play==1){
                        play = 0;
                        audio.pause();
                        $(this).addClass('stop');
                    }else{
                        play = 1;
                        audio.play();
                        $(this).removeClass('stop');
                    }
                })

			function onBridgeReady() {
    var mainTitle="百度云",
        mainDesc="很多年以后，当他们坐在摇椅上回忆过去，准会想起上传第一张合照的那个遥远的下午",
        mainURL="http://wxgame.wucai.com/baiduyun-new/index.html",
        mainImgUrl= "http://wxgame.wucai.com/baiduyun-new/img/share.jpg";

    //转发朋友圈
    WeixinJSBridge.on("menu:share:timeline", function(e) {
        var data = {
            img_url:mainImgUrl,
            img_width: "120",
            img_height: "120",
            link: mainURL,
            desc: mainDesc,
            title: mainTitle
        };
        WeixinJSBridge.invoke("shareTimeline", data, function(res) {
            WeixinJSBridge.log(res.err_msg)
        });
    });
    //同步到微博
    WeixinJSBridge.on("menu:share:weibo", function() {
        WeixinJSBridge.invoke("shareWeibo", {
            "content": mainDesc,
            "url": mainURL
        }, function(res) {
            WeixinJSBridge.log(res.err_msg);
        });
    });
    //分享给朋友
    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
        WeixinJSBridge.invoke("sendAppMessage", {
            img_url: mainImgUrl,
            img_width: "120",
            img_height: "120",
            link: mainURL,
            desc: mainDesc,
            title: mainTitle
        }, function(res) {
            WeixinJSBridge.log(res.err_msg)
        });
    });
};
//执行
document.addEventListener('WeixinJSBridgeReady', function() {
    onBridgeReady();
    WeixinJSBridge.call('hideToolbar');
});
